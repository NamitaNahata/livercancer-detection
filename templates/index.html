<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Cancer Prediction</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
            text-transform: capitalize;
        }
        
        input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
            text-align: center;
        }
        
        .result.show { display: block; }
        
        .prediction {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .cancer { color: #e74c3c; }
        .no-cancer { color: #27ae60; }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        .loader.show { display: block; }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Liver Cancer Prediction</h1>
        
        <form id="predictionForm">
            <div class="form-grid">
                {% for feature in features %}
                <div class="form-group">
                    <label for="{{ feature }}">{{ feature.replace('_', ' ').title() }}</label>
                    <input type="number" step="0.01" id="{{ feature }}" name="{{ feature }}" required>
                </div>
                {% endfor %}
            </div>
            
            <button type="submit" class="btn">Predict</button>
        </form>
        
        <div class="loader" id="loader"></div>
        
        <div class="result" id="result">
            <h3>Prediction Result:</h3>
            <div class="prediction" id="predictionText"></div>
            <div id="confidenceText"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const form = e.target;
            
            loader.classList.add('show');
            result.classList.remove('show');
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    const predText = document.getElementById('predictionText');
                    predText.textContent = data.prediction;
                    predText.className = 'prediction ' + (data.prediction_value === 1 ? 'cancer' : 'no-cancer');
                    
                    document.getElementById('confidenceText').textContent = 
                        'Confidence: ' + data.confidence;
                    
                    result.classList.add('show');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            } finally {
                loader.classList.remove('show');
            }
        });
    </script>
</body>
</html>
